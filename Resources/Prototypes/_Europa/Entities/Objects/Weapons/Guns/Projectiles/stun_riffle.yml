- type: entity
  parent: BaseBullet
  id: StunRiffleDisablerBolt
  name : stun riffle bolt
  categories: [ HideSpawnMenu ]
  components:
  - type: Reflective
    reflective:
    - None
  - type: FlyBySound
    sound:
      collection: EnergyMiss
      params:
        volume: 5
  - type: Sprite
    sprite: _Europa/Objects/Weapons/Guns/Projectiles/orange.rsi
    layers:
    - state: laser_orange
      shader: unshaded
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.15,-0.3,0.15,0.3"
        hard: false
        mask:
        - Opaque
      fly-by:
        shape: !type:PhysShapeCircle
          radius: 1.5
        layer:
        - Impassable
        - MidImpassable
        - HighImpassable
        - LowImpassable
        hard: False
  - type: Ammo
    muzzleFlash: StunRiffleDisablerBoltMuzzleFlashEffect
  - type: StaminaDamageOnCollide
    damage: 175
  - type: Projectile
    impactEffect: StunRiffleDisablerBoltImpactEffect
    damage:
      types:
        Heat: 0
    soundHit:
      collection: WeakHit
    forceSound: true
  - type: BlurOnCollide
    blurTime: 1
  - type: StunOnCollide
    stunAmount: 3
    knockdownAmount: 5
    slowdownAmount: 10
    walkSpeedMultiplier: 0.8
    runSpeedMultiplier: 0.8

